apiVersion: v1
kind: Secret
metadata:
  name: axelar-secrets
  namespace: axelar-testnet
  labels:
    app.kubernetes.io/name: axelar
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded keyring password (minimum 8 characters)
  # To generate: echo -n "your-secure-password" | base64
  keyring-password: ""
---
# Example of how to create the secret via kubectl:
# kubectl create secret generic axelar-secrets \
#   --from-literal=keyring-password=your-secure-password \
#   -n axelar-testnet
