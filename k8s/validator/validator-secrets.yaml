apiVersion: v1
kind: Secret
metadata:
  name: axelar-validator-secrets
  namespace: axelar-testnet
  labels:
    app.kubernetes.io/name: axelar
    app.kubernetes.io/component: validator-secrets
type: Opaque
data:
  # Base64 encoded passwords and keys
  # To generate: echo -n "your-secure-password" | base64
  keyring-password: ""
  tofnd-password: ""
  # Optional: Base64 encoded mnemonic and keys
  # validator-mnemonic: ""
  # tofnd-mnemonic: ""
  # tendermint-key: ""
---
# Example of how to create the secret via kubectl:
# kubectl create secret generic axelar-validator-secrets \
#   --from-literal=keyring-password=your-secure-password \
#   --from-literal=tofnd-password=your-tofnd-password \
#   --from-file=validator-mnemonic=./validator.txt \
#   --from-file=tofnd-mnemonic=./tofnd.txt \
#   --from-file=tendermint-key=./priv_validator_key.json \
#   -n axelar-testnet
