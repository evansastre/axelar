apiVersion: apps/v1
kind: Deployment
metadata:
  name: axelar-node
  namespace: axelar-testnet
  labels:
    app.kubernetes.io/name: axelar
    app.kubernetes.io/component: node
    app.kubernetes.io/version: "v0.35.5"
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: axelar
      app.kubernetes.io/component: node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: axelar
        app.kubernetes.io/component: node
        app.kubernetes.io/version: "v0.35.5"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "26660"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1001
        fsGroup: 1001
      initContainers:
        - name: init-permissions
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              chown -R 1000:1001 /home/axelard/.axelar
              chown -R 1000:1001 /home/axelard/shared
              chmod -R 755 /home/axelard/.axelar
              chmod -R 755 /home/axelard/shared
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: axelar-data
              mountPath: /home/axelard/.axelar
            - name: shared-data
              mountPath: /home/axelard/shared
        - name: setup-config
          image: busybox:1.35
          command: ['sh', '-c']
          args:
            - |
              # Copy configuration files
              cp /config/app.toml /home/axelard/.axelar/config/app.toml
              cp /config/config.toml /home/axelard/.axelar/config/config.toml
              cp /config/consume-genesis.sh /home/axelard/shared/consume-genesis.sh
              chmod +x /home/axelard/shared/consume-genesis.sh
              
              # Create necessary directories
              mkdir -p /home/axelard/.axelar/config
              mkdir -p /home/axelard/.axelar/data
              mkdir -p /home/axelard/.axelar/keyring-file
              
              # Set proper ownership
              chown -R 1000:1001 /home/axelard/.axelar
              chown -R 1000:1001 /home/axelard/shared
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: axelar-data
              mountPath: /home/axelard/.axelar
            - name: shared-data
              mountPath: /home/axelard/shared
            - name: config-volume
              mountPath: /config
      containers:
        - name: axelar-node
          image: axelarnet/axelar-core:v0.35.5
          imagePullPolicy: IfNotPresent
          # Force platform for ARM64 compatibility
          env:
            - name: DOCKER_DEFAULT_PLATFORM
              value: "linux/amd64"
          command: ["startNodeProc"]
          env:
            - name: HOME
              value: "/home/axelard"
            - name: START_REST
              value: "true"
            - name: PRESTART_SCRIPT
              value: "/home/axelard/shared/consume-genesis.sh"
            - name: CONFIG_PATH
              value: "/home/axelard/shared/"
            - name: NODE_MONIKER
              value: "axelar-k8s-node"
            - name: KEYRING_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: axelar-secrets
                  key: keyring-password
                  optional: true
            - name: AXELARD_CHAIN_ID
              value: "axelar-testnet-lisbon-3"
            - name: PEERS_FILE
              value: "/home/axelard/shared/seeds.txt"
          ports:
            - name: rpc
              containerPort: 26657
              protocol: TCP
            - name: p2p
              containerPort: 26656
              protocol: TCP
            - name: abci
              containerPort: 26658
              protocol: TCP
            - name: api
              containerPort: 1317
              protocol: TCP
            - name: grpc
              containerPort: 9090
              protocol: TCP
            - name: grpc-web
              containerPort: 9091
              protocol: TCP
            - name: prometheus
              containerPort: 26660
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: 26657
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /status
              port: 26657
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              memory: "4Gi"
              cpu: "2"
            limits:
              memory: "8Gi"
              cpu: "4"
          volumeMounts:
            - name: axelar-data
              mountPath: /home/axelard/.axelar
            - name: shared-data
              mountPath: /home/axelard/shared
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: axelar-data
          persistentVolumeClaim:
            claimName: axelar-node-data
        - name: shared-data
          persistentVolumeClaim:
            claimName: axelar-shared-data
        - name: config-volume
          configMap:
            name: axelar-config
            defaultMode: 0755
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
